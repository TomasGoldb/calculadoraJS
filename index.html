<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Calculadora V1.0</h1>
            <div>
                <h2 id="pantalla"></h2> <!---resultado--->
                <div>
                    <button id="1" onclick="agregarNumero(this.id)">1</button>
                    <button id="2" onclick="agregarNumero(this.id)">2</button>
                    <button id="3" onclick="agregarNumero(this.id)">3</button>
                    <button id="4" onclick="agregarNumero(this.id)">4</button>
                    <button id="5" onclick="agregarNumero(this.id)">5</button>
                    <button id="6" onclick="agregarNumero(this.id)">6</button>
                    <button id="7" onclick="agregarNumero(this.id)">7</button>
                    <button id="8" onclick="agregarNumero(this.id)">8</button>
                    <button id="9" onclick="agregarNumero(this.id)">9</button>
                </div>
                <div>
                    <button id="0" onclick="agregarNumero(this.id)">0</button>
                    <button id="+" onclick="agregarOperador(this.id)">+</button>
                    <button id="-" onclick="agregarOperador(this.id)">-</button>
                    <button id="*" onclick="agregarOperador(this.id)">*</button>
                    <button id="/" onclick="agregarOperador(this.id)">/</button>
                    <button id="igual">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
